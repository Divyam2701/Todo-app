version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/todo-app  # Adjusted path as per your setup

permissions:
  - object: /home/ubuntu/todo-app
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
